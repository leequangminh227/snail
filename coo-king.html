    <script>

        const SETS = {

                    // TH√äM C√ÅC M√ìN ƒÇN SET 2 T·∫†I ƒê√ÇY
                    { id: 1, name: 'H√†u n∆∞·ªõng', food1: 1, food2: 0, food3: 0, price: 24 },
                    { id: 2, name: 'B·∫°ch tu·ªôc ng√¢m', food1: 3, food2: 0, food3: 0, price: 108 },
                    { id: 3, name: 'Shasimi c√° ƒëu·ªëi', food1: 5, food2: 0, food3: 0, price: 240 },
                    { id: 4, name: 'T√¥m k·ª≥ l·∫°', food1: 2, food2: 1, food3: 0, price: 192 },
                    { id: 5, name: 'Ph√¥ mai mu·ªëi', food1: 4, food2: 2, food3: 0, price: 273 },
                    { id: 6, name: 'Thu·ª∑ Long N∆∞·ªõng', food1: 6, food2: 3, food3: 0, price: 369 },
                    { id: 7, name: 'C√°nh c√° ng∆∞·ªùi', food1: 5, food2: 2, food3: 1, price: 420 },
                    { id: 8, name: 'M√≥n Set 2 - 8', food1: 5, food2: 2, food3: 1, price: 0 },
                    { id: 9, name: 'M√≥n Set 2 - 9', food1: 10, food2: 6, food3: 0, price: 0 },
                    { id: 10, name: 'M√≥n Set 2 - 10', food1: 8, food2: 4, food3: 0, price: 0 },
                    { id: 11, name: 'M√≥n Set 2 - 11', food1: 8, food2: 5, food3: 3, price: 0 },
                    { id: 12, name: 'M√≥n Set 2 - 12', food1: 20, food2: 10, food3: 5, price: 0 }
                ]
            }
            // Th√™m set3, set4,... t·∫°i ƒë√¢y
        };

        // T·ª∑ l·ªá r∆°i nguy√™n li·ªáu (gi·ªëng nhau cho t·∫•t c·∫£ set)
        const FOOD_DROP_RATE = {
            food1: 0.65,  // 65%
            food2: 0.25,  // 25%
            food3: 0.10   // 10%
        };

        // State cho m·ªói set
        let setStates = {};
        let currentSet = 'set1';

        // Load t·ª´ localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('coo-king-multi-set-states');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('L·ªói khi load localStorage:', e);
                    return {};
                }
            }
            return {};
        }

        // L∆∞u v√†o localStorage
        function saveToLocalStorage() {
            try {
                localStorage.setItem('coo-king-multi-set-states', JSON.stringify(setStates));
            } catch (e) {
                console.error('L·ªói khi l∆∞u localStorage:', e);
            }
        }

        // Kh·ªüi t·∫°o state cho c√°c set
        function initializeStates() {
            const savedStates = loadFromLocalStorage();
            
            Object.keys(SETS).forEach(setKey => {
                const set = SETS[setKey];
                const savedSetState = savedStates[setKey];
                
                setStates[setKey] = {
                    dishes: set.dishes.map(dish => {
                        if (savedSetState) {
                            const savedDish = savedSetState.dishes.find(d => d.id === dish.id);
                            if (savedDish) {
                                return {
                                    ...dish,
                                    enabled: savedDish.enabled !== undefined ? savedDish.enabled : true,
                                    price: savedDish.price !== undefined ? savedDish.price : dish.price
                                };
                            }
                        }
                        return { ...dish, enabled: true };
                    }),
                    ingredients: savedSetState?.ingredients || { food1: 650, food2: 250, food3: 100 }
                };
            });
        }

        // T√≠nh chi ph√≠ c∆° h·ªôi
        function calculateOpportunityCost(dish, setKey) {
            const foodPrices = SETS[setKey].foodPrices;
            return dish.food1 * foodPrices.food1 + 
                   dish.food2 * foodPrices.food2 + 
                   dish.food3 * foodPrices.food3;
        }

        // ƒê√°nh gi√° m√≥n ƒÉn
        function getRating(profit) {
            if (profit >= 400) return '<span class="badge badge-best">‚≠ê XU·∫§T S·∫ÆC</span>';
            if (profit >= 200) return '<span class="badge badge-good">‚úì‚úì‚úì R·∫•t t·ªët</span>';
            if (profit >= 100) return '<span class="badge badge-good">‚úì‚úì T·ªët</span>';
            if (profit >= 20) return '<span class="badge badge-good">‚úì Kh√°</span>';
            return '<span class="badge badge-bad">‚ùå T·ªá</span>';
        }

        // T·∫°o tabs
        function createTabs() {
            const tabsContainer = document.getElementById('setTabs');
            tabsContainer.innerHTML = Object.keys(SETS).map((setKey, index) => 
                `<div class="tab ${index === 0 ? 'active' : ''}" onclick="switchTab('${setKey}')">
                    ${SETS[setKey].name}
                </div>`
            ).join('');
        }

        // Switch tab
        function switchTab(setKey) {
            currentSet = setKey;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update active content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`content-${setKey}`).classList.add('active');
        }

        // T·∫°o n·ªôi dung cho m·ªói tab
        function createTabContents() {
            const container = document.getElementById('tabContents');
            container.innerHTML = Object.keys(SETS).map((setKey, index) => {
                const set = SETS[setKey];
                return `
                    <div id="content-${setKey}" class="tab-content ${index === 0 ? 'active' : ''}">
                        <div class="section">
                            <h2>üì¶ Nguy√™n Li·ªáu ${set.name}</h2>
                            <div class="input-grid">
                                <div class="input-group">
                                    <label>Food 1 (65% - Gi√° l·∫ª: ${set.foodPrices.food1})</label>
                                    <input type="number" id="${setKey}-food1" value="${setStates[setKey].ingredients.food1}" min="0" 
                                           onchange="updateIngredients('${setKey}')">
                                </div>
                                <div class="input-group">
                                    <label>Food 2 (25% - Gi√° l·∫ª: ${set.foodPrices.food2})</label>
                                    <input type="number" id="${setKey}-food2" value="${setStates[setKey].ingredients.food2}" min="0"
                                           onchange="updateIngredients('${setKey}')">
                                </div>
                                <div class="input-group">
                                    <label>Food 3 (10% - Gi√° l·∫ª: ${set.foodPrices.food3})</label>
                                    <input type="number" id="${setKey}-food3" value="${setStates[setKey].ingredients.food3}" min="0"
                                           onchange="updateIngredients('${setKey}')">
                                </div>
                            </div>
                        </div>

                        <div class="section">
                            <h2>üçΩÔ∏è Danh S√°ch M√≥n ƒÇn</h2>
                            <p style="text-align: center; color: #666; font-size: 0.9em; margin-bottom: 10px;">
                                üíæ Tr·∫°ng th√°i checkbox v√† gi√° b√°n ƒë∆∞·ª£c t·ª± ƒë·ªông l∆∞u
                            </p>
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Ch·ªçn</th>
                                            <th>STT</th>
                                            <th>T√™n m√≥n</th>
                                            <th>Food1</th>
                                            <th>Food2</th>
                                            <th>Food3</th>
                                            <th>Gi√° b√°n</th>
                                            <th>Chi ph√≠ c∆° h·ªôi</th>
                                            <th>L·ª£i nhu·∫≠n</th>
                                            <th>ƒê√°nh gi√°</th>
                                        </tr>
                                    </thead>
                                    <tbody id="${setKey}-table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="strategy-section">
                            <h2>üí° Chi·∫øn L∆∞·ª£c ${set.name}</h2>
                            <div id="${setKey}-strategy">
                            </div>
                        </div>
                    </div>
                `;

        }

        // Render b·∫£ng m√≥n ƒÉn cho 1 set
        function renderDishTable(setKey) {
            const tbody = document.getElementById(`${setKey}-table-body`);
            const dishes = setStates[setKey].dishes;
            
            tbody.innerHTML = dishes.map(dish => {
                const opportunityCost = calculateOpportunityCost(dish, setKey);
                const profit = dish.price - opportunityCost;
                const rating = getRating(profit);
                
                return `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" ${dish.enabled ? 'checked' : ''} 
                                   onchange="toggleDish('${setKey}', ${dish.id})">
                        </td>
                        <td>${dish.id}</td>
                        <td><strong>${dish.name}</strong></td>
                        <td>${dish.food1}</td>
                        <td>${dish.food2}</td>
                        <td>${dish.food3}</td>
                        <td>
                            <input type="number" class="price-input" value="${dish.price}" min="0" 
                                   onchange="updatePrice('${setKey}', ${dish.id}, this.value)">
                        </td>
                        <td>${opportunityCost.toFixed(0)}</td>
                        <td class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">
                            ${profit >= 0 ? '+' : ''}${profit.toFixed(0)}
                        </td>
                        <td>${rating}</td>
                    </tr>
                `;
            }).join('');
        }

        // Toggle m√≥n ƒÉn
        function toggleDish(setKey, dishId) {
            const dish = setStates[setKey].dishes.find(d => d.id === dishId);
            dish.enabled = !dish.enabled;
            saveToLocalStorage();
            calculateAll();
        }

        // C·∫≠p nh·∫≠t gi√°
        function updatePrice(setKey, dishId, newPrice) {
            const dish = setStates[setKey].dishes.find(d => d.id === dishId);
            dish.price = parseFloat(newPrice) || 0;
            saveToLocalStorage();
            calculateAll();
        }

        // C·∫≠p nh·∫≠t nguy√™n li·ªáu
        function updateIngredients(setKey) {
            setStates[setKey].ingredients = {
                food1: parseInt(document.getElementById(`${setKey}-food1`).value) || 0,
                food2: parseInt(document.getElementById(`${setKey}-food2`).value) || 0,
                food3: parseInt(document.getElementById(`${setKey}-food3`).value) || 0
            };
            saveToLocalStorage();
            calculateAll();
        }

        // T√≠nh to√°n chi·∫øn l∆∞·ª£c cho 1 set
        function calculateSetStrategy(setKey) {
            const ingredients = setStates[setKey].ingredients;
            const foodPrices = SETS[setKey].foodPrices;
            const enabledDishes = setStates[setKey].dishes.filter(d => d.enabled);

            // T√≠nh t·ªïng gi√° b√°n l·∫ª
            const totalRetail = ingredients.food1 * foodPrices.food1 + 
                               ingredients.food2 * foodPrices.food2 + 
                               ingredients.food3 * foodPrices.food3;

            // T√≠nh l·ª£i nhu·∫≠n cho m·ªói m√≥n
            const dishProfits = enabledDishes.map(dish => {
                const opportunityCost = calculateOpportunityCost(dish, setKey);
                const profit = dish.price - opportunityCost;
                return { ...dish, opportunityCost, profit };
            });

            // S·∫Øp x·∫øp theo l·ª£i nhu·∫≠n gi·∫£m d·∫ßn
            dishProfits.sort((a, b) => b.profit - a.profit);

            // Greedy algorithm
            let remaining = { ...ingredients };
            let totalRevenue = 0;
            const strategy = [];

            for (const dish of dishProfits) {
                if (dish.profit <= 0) continue;

                let maxCook = Infinity;
                if (dish.food1 > 0) maxCook = Math.min(maxCook, Math.floor(remaining.food1 / dish.food1));
                if (dish.food2 > 0) maxCook = Math.min(maxCook, Math.floor(remaining.food2 / dish.food2));
                if (dish.food3 > 0) maxCook = Math.min(maxCook, Math.floor(remaining.food3 / dish.food3));

                if (maxCook > 0 && maxCook !== Infinity) {
                    const revenue = maxCook * dish.price;
                    const netProfit = maxCook * dish.profit;

                    remaining.food1 -= maxCook * dish.food1;
                    remaining.food2 -= maxCook * dish.food2;
                    remaining.food3 -= maxCook * dish.food3;
                    totalRevenue += revenue;

                    strategy.push({ dish, count: maxCook, revenue, netProfit });
                }
            }

            // T√≠nh gi√° tr·ªã nguy√™n li·ªáu d∆∞
            const remainingValue = remaining.food1 * foodPrices.food1 +
                                  remaining.food2 * foodPrices.food2 +
                                  remaining.food3 * foodPrices.food3;

            const finalRevenue = totalRevenue + remainingValue;
            const profitIncrease = finalRevenue - totalRetail;
            const profitPercent = totalRetail > 0 ? (profitIncrease / totalRetail * 100) : 0;

            return {
                strategy,
                remaining,
                remainingValue,
                totalRevenue: totalRevenue,
                finalRevenue,
                totalRetail,
                profitIncrease,
                profitPercent
            };
        }

        // T√≠nh to√°n cho 1000 food
        function calculate1000FoodStrategy() {
            const results = {};
            
            Object.keys(SETS).forEach(setKey => {
                const foodPrices = SETS[setKey].foodPrices;
                
                // 1000 food theo t·ª∑ l·ªá 65-25-10
                const ingredients = {
                    food1: 650,
                    food2: 250,
                    food3: 100
                };
                
                // T·∫°o state t·∫°m v·ªõi 1000 food
                const tempState = {
                    ...setStates[setKey],
                    ingredients: ingredients
                };
                
                // Backup state hi·ªán t·∫°i
                const originalState = setStates[setKey];
                setStates[setKey] = tempState;
                
                // T√≠nh to√°n
                const result = calculateSetStrategy(setKey);
                
                // Restore state
                setStates[setKey] = originalState;
                
                results[setKey] = {
                    setName: SETS[setKey].name,
                    finalRevenue: result.finalRevenue,
                    profitIncrease: result.profitIncrease,
                    profitPercent: result.profitPercent,
                    strategy: result.strategy
                };
            });
            
            return results;
        }
