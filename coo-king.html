        // T√≠nh hi·ªáu su·∫•t m√≥n ƒÉn (x√©t t·ª∑ l·ªá r∆°i nguy√™n li·ªáu)
        function calculateDishEfficiency(dish, setKey) {
            const opportunityCost = calculateOpportunityCost(dish, setKey);
            const profit = dish.price - opportunityCost;
            
            // L·∫•y t·ª∑ l·ªá r∆°i c·ªßa set n√†y
            const dropRate = setStates[setKey].foodDropRate;
            
            // Tr·ªçng s·ªë khan hi·∫øm d·ª±a tr√™n t·ª∑ l·ªá r∆°i (s·ªë c√†ng cao = c√†ng khan hi·∫øm)
            const scarcityWeights = {
                food1: 1 / dropRate.food1,
                food2: 1 / dropRate.food2,
                food3: 1 / dropRate.food3
            };
            
            // T·ªïng chi ph√≠ c√≥ tr·ªçng s·ªë (weighted cost)
            const weightedCost = 
                dish.food1 * scarcityWeights.food1 + 
                dish.food2 * scarcityWeights.food2 + 
                dish.food3 * scarcityWeights.food3;
            
            // Hi·ªáu su·∫•t = L·ª£i nhu·∫≠n / Chi ph√≠ c√≥ tr·ªçng s·ªë
            // M√≥n n√†o hi·ªáu su·∫•t cao = t·∫≠n d·ª•ng nguy√™n li·ªáu t·ªët h∆°n
            const efficiency = weightedCost > 0 ? profit / weightedCost : 0;
            
            return { profit, efficiency, weightedCost };
        }

        // T√≠nh hi·ªáu su·∫•t ƒë∆°n gi·∫£n d·ª±a tr√™n s·ªë l∆∞·ª£ng nguy√™n li·ªáu (kh√¥ng d√πng drop rate)
        function calculateSimpleEfficiency(dish, setKey) {
            const opportunityCost = calculateOpportunityCost(dish, setKey);
            const profit = dish.price - opportunityCost;
            
            // Hi·ªáu su·∫•t ƒë∆°n gi·∫£n = l·ª£i nhu·∫≠n / t·ªïng s·ªë nguy√™n li·ªáu c·∫ßn
            const totalIngredients = dish.food1 + dish.food2 + dish.food3;
            const efficiency = totalIngredients > 0 ? profit / totalIngredients : 0;
            
            return { profit, efficiency };
        }

        // T√≠nh to√°n chi·∫øn l∆∞·ª£c cho 1 set (d·ª±a tr√™n nguy√™n li·ªáu hi·ªán t·∫°i)
        function calculateSetStrategy(setKey) {
            const ingredients = setStates[setKey].ingredients;
            const foodPrices = SETS[setKey].foodPrices;
            const enabledDishes = setStates[setKey].dishes.filter(d => d.enabled);

            // T√≠nh t·ªïng gi√° b√°n l·∫ª
            const totalRetail = ingredients.food1 * foodPrices.food1 + 
                               ingredients.food2 * foodPrices.food2 + 
                               ingredients.food3 * foodPrices.food3;

            // T√≠nh l·ª£i nhu·∫≠n v√† hi·ªáu su·∫•t ƒë∆°n gi·∫£n cho m·ªói m√≥n
            const dishProfits = enabledDishes.map(dish => {
                const opportunityCost = calculateOpportunityCost(dish, setKey);
                const { profit, efficiency } = calculateSimpleEfficiency(dish, setKey);
                return { ...dish, opportunityCost, profit, efficiency };
            });

            // S·∫Øp x·∫øp theo l·ª£i nhu·∫≠n/nguy√™n li·ªáu (hi·ªáu su·∫•t ƒë∆°n gi·∫£n)
            dishProfits.sort((a, b) => b.efficiency - a.efficiency);

            // Greedy algorithm
            let remaining = { ...ingredients };
            let totalRevenue = 0;
            const strategy = [];

            for (const dish of dishProfits) {
                if (dish.profit <= 0) continue;

                let maxCook = Infinity;
                if (dish.food1 > 0) maxCook = Math.min(maxCook, Math.floor(remaining.food1 / dish.food1));
                if (dish.food2 > 0) maxCook = Math.min(maxCook, Math.floor(remaining.food2 / dish.food2));
                if (dish.food3 > 0) maxCook = Math.min(maxCook, Math.floor(remaining.food3 / dish.food3));

                if (maxCook > 0 && maxCook !== Infinity) {
                    const revenue = maxCook * dish.price;
                    const netProfit = maxCook * dish.profit;

                    remaining.food1 -= maxCook * dish.food1;
                    remaining.food2 -= maxCook * dish.food2;
                    remaining.food3 -= maxCook * dish.food3;
                    totalRevenue += revenue;

                    strategy.push({ dish, count: maxCook, revenue, netProfit });
                }
            }

            // T√≠nh gi√° tr·ªã nguy√™n li·ªáu d∆∞
            const remainingValue = remaining.food1 * foodPrices.food1 +
                                  remaining.food2 * foodPrices.food2 +
                                  remaining.food3 * foodPrices.food3;

            const finalRevenue = totalRevenue + remainingValue;
            const profitIncrease = finalRevenue - totalRetail;
            const profitPercent = totalRetail > 0 ? (profitIncrease / totalRetail * 100) : 0;

            return {
                strategy,
                remaining,
                remainingValue,
                totalRevenue: totalRevenue,
                finalRevenue,
                totalRetail,
                profitIncrease,
                profitPercent
            };
        }
